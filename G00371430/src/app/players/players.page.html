<ion-header>
  <ion-toolbar>
    <ion-title><center>All-Stars: 2021</center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
      <ion-item *ngFor="let players of playerData">
        <ion-avatar slot="end">
          <img src="{{players.img}}"/>
        </ion-avatar>
        <ion-label>
          <h2>{{players.name}}</h2>
          <p>{{players.team}}</p>
        </ion-label>
      </ion-item>
  </ion-list> 
</ion-content>
