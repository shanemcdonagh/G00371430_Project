<ion-header>
  <ion-toolbar>
    <ion-title>All-Stars: 2021</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let players of playerData">
      <ion-avatar slot="start">
        <img src="{{players.img}}"/>
      </ion-avatar>
      <ion-label>
        <h1>{{players.name}}</h1>
        <p>{{players.team}}</p>
      </ion-label>
    </ion-item>
  </ion-list> 
</ion-content>
