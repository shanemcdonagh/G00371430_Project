<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <center>Teams</center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let team of teamData">
      <ion-avatar slot="end">
        <img src="{{team.img}}"/>
      </ion-avatar>
      <ion-label>
        <h2>{{team.full_name}}</h2>
        <p>{{team.conference}}</p>
      </ion-label>
    </ion-item>
  </ion-list> 
</ion-content>
