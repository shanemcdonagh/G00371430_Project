<!--Provides tabs and navigation between each page-->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="basketball-outline"></ion-icon>
      <ion-label>Teams</ion-label>
      <ion-badge>30</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="players">
      <ion-icon name="star-outline"></ion-icon>
      <ion-label>All Stars</ion-label>
      <ion-badge>28</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>My Account</ion-label>
      
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
